<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper Slideshow with Transparent Navbar and Text Overlay</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <!-- Transparent Navigation bar with side-by-side links -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto"> <!-- Side-by-side alignment -->
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Swiper slideshow container -->
    <div class="swiper-container">
        <!-- Wrapper for slides -->
        <div class="swiper-wrapper">
            <!-- Slides with images and text overlay -->
            <div class="swiper-slide">
                <img src="./assets/images/pexels-toulouse-3098979.jpg" alt="Trip to Lisbon">
                <div class="text-overlay">
                    <h3>Trip to Lisbon</h3>
                    <p>Discover the beauty of Lisbon in this amazing trip.</p>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="./assets/images/pexels-tomfisk-1312067.jpg" alt="Trip to Porto">
                <div class="text-overlay">
                    <h3>Trip to Porto</h3>
                    <p>Explore the historic city of Porto and its vibrant culture.</p>
                </div>
            </div>
            <div class="swiper-slide">
                <img src="./assets/images/pexels-emmali-5199173.jpg" alt="Trip to Algarve">
                <div class="text-overlay">
                    <h3>Trip to Algarve</h3>
                    <p>Enjoy the stunning beaches and landscapes in Algarve.</p>
                </div>
            </div>
        </div>

        <!-- Navigation buttons positioned at the bottom corners -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Swiper configuration -->
    <script>
        var swiper = new Swiper(".swiper-container", {
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            autoplay: {
                delay: 5000, // 3 seconds
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
