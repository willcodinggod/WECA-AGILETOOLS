<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper Slideshow with Nav Bar</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <!-- Fixed Nav Bar -->
    <div class="nav-bar">
        <!-- Logo -->
        <div class="logo">
            MySite
        </div>
        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Swiper Slideshow Container -->
    <div class="swiper-container">
        <!-- Swiper Wrapper -->
        <div class="swiper-wrapper">
            <!-- Each slide -->
            <div class="swiper-slide">
                <img src="./assets/images/pexels-tomfisk-1312067.jpg" alt="Trip to Lisbon">
            </div>
            <div class="swiper-slide">
                <img src="./assets/images/pexels-toulouse-3098932.jpg" alt="Trip to Porto">
            </div>
            <div class="swiper-slide">
                <img src="./assets/images/pexels-emmali-5199173.jpg" alt="Trip to Porto">
            </div>
        </div>
        <!-- Navigation Buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Pagination (optional) -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JavaScript -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper-container", {
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            autoplay: {
                delay: 3000, // 3 seconds
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
